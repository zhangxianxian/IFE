        {

            var formIndex;
            for(formIndex = 0; formIndex < numberForms; formIndex++)
               // alert(document.forms[formIndex].name); //输出每个表单的名称

        }
    </script>
</head>
<body onload="window_onload()"> <!--将事件处理程序和onload事件链接起来，意味着在加载页面时候，将调用该函数-->

            这个是表单1

    <form action="" name="form2">
        <p>

        </p>

    <form action="" name="form3">
        <p>
            这个是表单3
        </p>

</html>
