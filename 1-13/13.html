<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

  <script type="text/javascript">
    function out(){
      var result = document.getElementById("aqi-display");
      var value = document.getElementById("aqi-input").value.trim();
      if(!/^[0-9]*$/.test(value)) {
        alert("请输入数字：");
        document.getElementById("aqi-input").focus();
      } else {
         result.innerHTML = value;
      }
     
    }
  </script>

</head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <input type="button" name="submit" value="确认提交" onclick="out()">
  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</body>
</html>
